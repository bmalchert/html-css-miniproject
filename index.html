<!DOCTYPE html>
<html>
    <head>
        <!-- Link to my css sheet -->
        <link rel="stylesheet" type="text/css" href="miniproject-styles.css">
    </head>
    <body>

        <!-- A big container which covers the entire viewable area of the browser -->
        <div class="big-container">

            <!-- Contains the header of the page -->
            <div class="header">
                <a id="header-about" href="#">About</a>
                <a id="header-store" href="#">Store</a>
                <div id="right-menubar">
                    <a id="gmail-btn" href="#">Gmail</a>
                    <a id="images-btn" href="#">Images</a>
                    <a id="boxy-btn">
                        <img src="">
                    </a>
                </div>
            </div>

            <!-- Contains the logo and the search bar -->
            <div class="main-content">
                <div id="google-logo">
                    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
                </div>
                <div id="search-bar">
                    Search Bar
                </div>
            </div>

            <!-- Contains the footer of the page -->
            <div class="footer">
                Footer
            </div>
        </div>
    </body>
</html>
